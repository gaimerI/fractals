<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pythagorean Theorem Calculator</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="calculator">
    <h1>Pythagorean Theorem Calculator</h1>
    <div class="input-group">
      <label for="sideA">Side A:</label>
      <input type="number" class="number-input" id="sideA" placeholder="Enter side A">
    </div>
    <div class="input-group">
      <label for="sideB">Side B:</label>
      <input type="number" class="number-input" id="sideB" placeholder="Enter side B">
    </div>
    <button class="button-input" onclick="calculateHypotenuse()">Calculate Hypotenuse</button>
    <p id="result">
      result
    </p>
  </div>
  <script src="https://gaimeri.github.io/script.js"></script>
</body>
</html>
