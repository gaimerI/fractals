<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pythagorean Theorem Calculator</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="calculator">
    <h1>Pythagorean Theorem Calculator</h1>
    <div class="input-group">
      <label for="sideA">Side A:</label>
      <input type="number" id="sideA" placeholder="Enter side A">
    </div>
    <div class="input-group">
      <label for="sideB">Side B:</label>
      <input type="number" id="sideB" placeholder="Enter side B">
    </div>
    <button onclick="calculateHypotenuse()">Calculate Hypotenuse</button>
    <p id="result"></p>
  </div>
  <script src="/script.js"></script>
</body>
</html>
