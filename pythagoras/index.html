<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pythagorean Theorem Calculator</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="calculator">
    <h2>Right Triangle Side Calculator</h2>
    <p>Select the type of sides you have and enter their lengths:</p>
    
    <label for="sideType">Known Sides:</label>
    <select id="sideType">
        <option value="legs">Two Legs (a and b)</option>
        <option value="hypotenuseAndLeg">Hypotenuse and One Leg (c and a or b)</option>
    </select>

    <input type="number" id="side1" placeholder="Enter length of first side" min="0" step="any">
    <input type="number" id="side2" placeholder="Enter length of second side" min="0" step="any">
    
    <button onclick="calculate()">Calculate Missing Side</button>
    
    <div id="result" class="result"></div>
  </div>
  <script src="https://gaimeri.github.io/script.js"></script>
</body>
</html>
